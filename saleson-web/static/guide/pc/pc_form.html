		<h2>셀렉트 박스(basic)</h2>
		<form class="bs-example">
			<div class="input_wrap col-w-9">
				<select class="form-control">
			        <option value="naver.com">naver.com</option>  
			        <option value="daum.net">daum.net</option> 
			        <option value="nate.com">nate.com</option> 
			        <option value="gmail.com">gmail.com</option> 
			    </select> 
			</div>
		</form>
		<figure class="highlight">
			<pre>
				<code class="language-html">
<span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"input_wrap col-w-9"</span><span class="nt">&gt;</span> 	
	<span class="nt">&lt;select</span> <span class="na">class=</span><span class="s">"form-control"</span><span class="nt">&gt;</span>
		<span class="nt">&lt;option</span> <span class="na">value=</span><span class="s">"naver.com"</span><span class="nt">&gt;</span>naver.com<span class="nt">&lt;/option&gt;</span>  
		<span class="nt">&lt;option</span> <span class="na">value=</span><span class="s">"daum.net"</span><span class="nt">&gt;</span>daum.net<span class="nt">&lt;/option&gt;</span> 
		<span class="nt">&lt;option</span> <span class="na">value=</span><span class="s">"nate.com"</span><span class="nt">&gt;</span>nate.com<span class="nt">&lt;/option&gt;</span> 
		<span class="nt">&lt;option</span> <span class="na">value=</span><span class="s">"gmail.com"</span><span class="nt">&gt;</span>gmail.com<span class="nt">&lt;/option&gt;</span> 
	<span class="nt">&lt;/select<span class="nt">&gt;</span> 	
<span class="nt">&lt;/div&gt;</span>  			
				</code>
			</pre>

		<h2>수량체크</h2>
		<form class="bs-example">
			<span class="amount">
				<button type="button" class="minus" title="삭제"><img src="/content/images/icon/icon_minus.gif" alt="삭제"></button>
				<input type="text" value="1" title="수량">
				<button type="button" class="plus" title="추가"><img src="/content/images/icon/icon_plus.gif" alt="추가"></button>
			</span>
		</form>
		<figure class="highlight">
			<pre>
				<code class="language-html">
<span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"amount"</span><span class="nt">&gt;</span>

		<h2>기간별 조회</h2>
		<form class="bs-example">
			<div class="mypage_search_area"> 
				<fieldset>
					<dl>
						<dt>기간별 조회</dt>
						<dd>
							<div class="date_box">
								<span><input type="text" id="datepicker"></span>
								<span>~</span>
								<span><input type="text" id="datepicker2"></span>
							</div> 
							<div class="search_term">
								<button type="button" class="btn date_search" title="1주일">1주일</button> 
								<button type="button" class="btn date_search" title="1개월">1개월</button> 
								<button type="button" class="btn date_search" title="3개월">3개월</button> 
								<button type="button" class="btn date_search" title="6개월">6개월</button> 
							</div>
						</dd>
						<dt class="mt5">상품명 조회</dt>
						<dd class="mt5">
							<div class="col-w-0 search_write">
								<input type="text" title="상품명조회" placeholder="의자">
								<button type="button" class="btn btn_search_min" title="조회">조회</button>
							</div>
						</dd>
					</dl> 
				</fieldset>	 
			</div>
		</form>

			<pre>

	<span class="nt">&lt;fieldset&gt;</span>

					<span class="nt">&lt;button</span> <span class="na">type=</span><span class="s">"button"</span> <span class="na">class=</span><span class="s">"btn date_search"</span> <span class="na">title=</span><span class="s">"1개월"</span><span class="nt">&gt;</span>1개월<span class="nt">&lt;/button&gt;</span> 
					<span class="nt">&lt;button</span> <span class="na">type=</span><span class="s">"button"</span> <span class="na">class=</span><span class="s">"btn date_search"</span> <span class="na">title=</span><span class="s">"3개월"</span><span class="nt">&gt;</span>3개월<span class="nt">&lt;/button&gt;</span> 
					<span class="nt">&lt;button</span> <span class="na">type=</span><span class="s">"button"</span> <span class="na">class=</span><span class="s">"btn date_search"</span> <span class="na">title=</span><span class="s">"6개월"</span><span class="nt">&gt;</span>6개월<span class="nt">&lt;s/button&gt;</span> 
				<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;/dd&gt;</span>

					<span class="nt">&lt;button</span> <span class="na">type=</span><span class="s">"button"</span> <span class="na">class=</span><span class="s">"btn btn_search_min</span> <span class="na">title=</span><span class="s">"조회"</span><span class="nt">&gt;</span>조회<span class="nt">&lt;/button&gt;</span>
				<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;/dd&gt;</span>
		<span class="nt">&lt;/dl&gt;</span> 
	<span class="nt">&lt;/fieldset&gt;</span>
