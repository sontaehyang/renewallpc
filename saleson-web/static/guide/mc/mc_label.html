				<h2>상품라벨</h2>
				<form class="bs-example">
					<span class="label_basic"><img src="/content/mobile/images/common/label_basic.gif" alt="기본상품"></span>
					<span class="label_push"><img src="/content/mobile/images/common/label_push.gif" alt="추천상품"></span>
					<span class="label_new"><img src="/content/mobile/images/common/label_new.gif" alt="신상품"></span>
					<span class="label_best"><img src="/content/mobile/images/common/label_best.gif" alt="BEST상품"></span>
					<span class="label_popular"><img src="/content/mobile/images/common/label_popular.gif" alt="인기상품"></span>
					<span class="soldout_ico"><img src="/content/mobile/images/common/product_soldout_ico.png" alt="SOLD OUT"></span>
				</form>
				<figure class="highlight">
					<pre><code class="language-html">
						<span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"label_basic"</span><span class="nt">&gt;</span><span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">"/content/mobile/images/common/label_basic.gif"</span> <span class="na">alt=</span><span class="s">"기본상품"</span><span class="nt">&gt;</span><span class="nt">&lt;/span&gt;</span>
						<span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"label_push"</span><span class="nt">&gt;</span><span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">"/content/mobile/images/common/label_push.gif"</span> <span class="na">alt=</span><span class="s">"추천상품"</span><span class="nt">&gt;</span><span class="nt">&lt;/span&gt;</span>
						<span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"label_new"</span><span class="nt">&gt;</span><span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">"/content/mobile/images/common/label_new.gif"</span> <span class="na">alt=</span><span class="s">"신상품"</span><span class="nt">&gt;</span><span class="nt">&lt;/span&gt;</span>
						<span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"label_best"</span><span class="nt">&gt;</span><span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">"/content/mobile/images/common/label_best.gif"</span> <span class="na">alt=</span><span class="s">"BEST상품"</span><span class="nt">&gt;</span><span class="nt">&lt;/span&gt;</span>
						<span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"label_popular"</span><span class="nt">&gt;</span><span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">"/content/mobile/images/common/label_popular.gif"</span> <span class="na">alt=</span><span class="s">"인기상품"</span><span class="nt">&gt;</span><span class="nt">&lt;/span&gt;</span>
